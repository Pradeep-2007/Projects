<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Invoice Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Professional Invoice Generator</h1>
  <div class="container">
    <form id="invoiceForm">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" required>

      <label for="customerAddress">Customer Address</label>
      <textarea id="customerAddress" rows="3" required></textarea>

      <label for="itemDescription">Item Description</label>
      <input type="text" id="itemDescription" required>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" required>

      <label for="pricePerUnit">Price per Unit</label>
      <input type="number" id="pricePerUnit" step="0.01" required>

      <label for="taxRate">Tax Rate (%)</label>
      <input type="number" id="taxRate" step="0.01" required>

      <button type="button" onclick="generateInvoice()">Generate Invoice</button>
    </form>

    <div id="invoice" style="display:none;">
      <div class="invoice-header">
        <h2>Invoice</h2>
        <p id="invoiceCustomerDetails"></p>
      </div>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="invoiceItem"></td>
            <td id="invoiceQuantity"></td>
            <td id="invoicePrice"></td>
            <td id="invoiceTotal"></td>
          </tr>
        </tbody>
      </table>

      <div class="total">
        <p>Tax: ₹<span id="invoiceTax"></span></p>
        <p>Total Amount Due: ₹<span id="invoiceAmount"></span></p>
      </div>

      <div class="actions">
        <button onclick="window.print()">Print</button>
        <button id="downloadInvoice">Download Invoice</button>
        <button onclick="location.reload()">New Invoice</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
